<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- <link rel="stylesheet" href="add_styles.css"> -->
</head>
<body>
    <h2>Add Product</h2>
    <form id="add-product-form" enctype="multipart/form-data">
        <input type="text" id="name" name="name" placeholder="Product Name" required><br><br>

        <input type="number" id="price" name="price" placeholder="Price" required><br><br>

        <textarea id="specs" name="specs" placeholder="Product Specifications"></textarea><br><br>

        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Add Product</button>
    </form>
    <script src="add_script.js"></script>
</body>
</html>
